<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onscreen Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="parent-container">
      <div class="calc">
        <div class="screen">
          <input type="text" name="display" id="screen">
        </div>

        <div class="buttons">
          <div>
            <button class="other">AC</button>
            <button class="other">DE</button>
            <button class="other">.</button>
            <button class="other">/</button>
          </div>
          <div>
            <button class="trigo">sin</button>
            <button class="trigo">cos</button>
            <button class="trigo">tan</button>
            <button class="OTH">&radic;</button>
          </div>
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="OTH">&#8731;</button>
          </div>
          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="OTH">*</button>
          </div>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="OTH">-</button>
          </div>
          <div>
            <button>00</button>
            <button>0</button>
            <button>+</button>
            <button class="equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
